<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class Car{
            constructor(){
                this.type = "Car"
            }
        }
        class Bike{
            constructor(){
                this.type = "Bike"
            }
        }
        class Bus{
            constructor(){
                this.type = "Bus"
            }
        }

        class VehicleFactory{
            createVehicle(vehicletype){
                switch(vehicletype){
                    case "Car":
                        return new Car()
                        break;
                    case "Bike":
                        return new Bike()
                        break;
                    case "Bus":
                        return new Bus()
                        break;
                    default:
                        throw new Error("Nieznany typ pojazdu")
                        break;
                        
                }
            }
        }
        
        const factory = new VehicleFactory();
        const car = factory.createVehicle("Car")
        const bike = factory.createVehicle("Bike")
        const bus = factory.createVehicle("Bus")

        console.log(car.type)
        console.log(bike.type)
        console.log(bus.type)

    </script>
</body>
</html>
