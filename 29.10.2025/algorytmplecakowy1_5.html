<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="do_pakowania"></div>
    <div id="wynik"></div>

    <script>

document.addEventListener("DOMContentLoaded", function(){
            //tworzymy algorytm plecakowy

            const rzeczy_do_pakowania = [
                {nazwa: 'lusterko', cena: 20, waga: 1},
                {nazwa: 'Skarpety', cena: 50, waga: 1},
                {nazwa: 'Telefon', cena: 250, waga: 1},
                {nazwa: 'Woda', cena: 10, waga: 2},
                {nazwa: 'Nóż', cena: 100, waga: 1},
                {nazwa: 'Laptop', cena: 1500, waga: 5},
                {nazwa: 'Kompas', cena: 150, waga: 2}
            ]
        
        const posortowane = rzeczy_do_pakowania.map((item)=>({...item, wartosc: Math.floor(item.cena/item.waga)})).sort((a,b)=>b.wartosc - a.wartosc);

        const do_pakowania = document.getElementById('do_pakowania');

        posortowane.forEach((el) => {
            do_pakowania.innerHTML += el.nazwa + ' ' + el.cena + ' ' + el.waga + ' ' + el.wartosc + '<br>';
        });

        const max_waga_plecaka = 10;
        let zawartoscplecaka = [];
        let aktualnawaga = 0
        for(const rzecz of posortowane){
            if(aktualnawaga + rzecz.waga <= max_waga_plecaka){
                zawartoscplecaka.push(rzecz)
                aktualnawaga += rzecz.waga
            }
        }

        
        const wynik = document.getElementById('wynik');
        wynik.innerHTML = "<br><strong>Zawartosc Plecaka:</strong><br>"
        zawartoscplecaka.forEach((el) => {
            wynik.innerHTML += el.nazwa + ' ' + el.cena + ' ' + el.waga + ' ' + el.wartosc + '<br>';
        });

        })

    </script>
</body>
</html>
